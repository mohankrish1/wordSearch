<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordSearch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>word<span>Search</span></h2>
      <button class="theme">
        <i class="fa-solid fa-toggle-off"></i> Switch Theme
      </button>
      <div class="hr"></div>
      <form class="input" action="#">
        <h3>give valid inputs</h3>
        <label for="string" >Enter the String</label>
        <input type="text" id="string" required/>
        <div>
          <label for="columns">Enter no of Columns</label>
          <input type="number" id="columns" min="10" max="20" required/>
        </div>
        <input type="submit" id="submit"/>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
